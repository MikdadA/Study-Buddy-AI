<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy AI</title>
    <link rel="stylesheet" href="ComingSoon.css"> 
    <link rel="icon" href="images/Logo/Favicon.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('images/Coming-Soon-Background.jpg'); /* Replace with the actual path to your image */
            background-position: center;
            background-size: cover;
            color: white;
        }

        .content-container {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .coming-soon {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sub-text {
            font-size: 18px;
        }

        .left-image {
            margin-right: 20px;
        }

        .left-image img {
            width: 100px; /* Adjust the width as needed */
            height: 450px;
        }
        
        .Home-Button{
            margin-top: 10px;
            background: rgba(255, 255, 255, .2);
        }

        .draw-border {
        box-shadow: inset 0 0 0 4px #58afd1;
        color: #58afd1;
        transition: color 0.25s 0.0833333333s;
        position: relative;
        margin-top: 15px;
        }
        
        .draw-border::before, .draw-border::after {
        border: 0 solid transparent;
        box-sizing: border-box;
        content: "";
        pointer-events: none;
        position: absolute;
        width: 0;
        height: 0;
        bottom: 0;
        right: 0;
        }
        
        .draw-border::before {
        border-bottom-width: 4px;
        border-left-width: 4px;
        }

        .draw-border::after {
        border-top-width: 4px;
        border-right-width: 4px;
        }

        .draw-border:hover {
        color: #ffe593;
        }

        .draw-border:hover::before, .draw-border:hover::after {
        border-color: #ffe593;
        transition: border-color 0s, width 0.25s, height 0.25s;
        width: 100%;
        height: 100%;
        }

        .draw-border:hover::before {
        transition-delay: 0s, 0s, 0.25s;
        }

        .draw-border:hover::after {
        transition-delay: 0s, 0.25s, 0s;
        }

        .button-container .draw-border {
        background: none;
        border: none;
        cursor: pointer;
        line-height: 1.5;
        font: 700 1.2rem "Roboto Slab", sans-serif;
        padding: 1em 2em;
        letter-spacing: 0.05rem;
        }

        .button-container .draw-border:focus {
        outline: 2px dotted #55d7dc;
        }

        body {
        background: #1f1a25;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        }

    </style>
</head>
<body>
    <div class="content-container">
        <div class="left-image">
            <img src="images/Logo/Transparent Thin Logo.png" alt="Coming Soon Image">
        </div>
        <div>
            <div class="coming-soon">Coming Soon...</div>
            <div class="sub-text">Sorry, we don't support this class yet. Instead, you can try asking our chat bot!</div>
            
            <div class="button-container">
                <button class="draw-border" onclick="GoToHomepage()">Go Back To Home</button>
                <button class="draw-border">Try Our Chat Bot</button>
            </div> 


        </div>
    </div>
    <script>
        function GoToHomepage(){
            window.location.href = 'index.html'
        }
    </script>
</body>
</html>
